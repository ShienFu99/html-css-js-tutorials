<!-- Defines this file as an html document -->
<!-- Helps browsers decide how to display web pages correctly -> Must only appear once at top of the page -->
<!DOCTYPE html>
<!-- Root element-->
<html lang="en-US">
    <!-- Meta information - What's loaded here does not show on the webpage -->
    <head>
        <!-- Title of the HTML page (shown in the browser's title bar or in the page's tab) -->
        <title>Page Title</title>
    </head>
    <!-- Container for all the visible contents -->
    <body style="background-color:powderblue;">
        <!-- <h1-h6> are heading tags, with one being the most important and 6 the least -->
        <!-- Hovering mouse over heading shows "This is a heading", with heading in quotes -->
        <h1 title='This is a "heading"' style="color:blue; font-size:70px; font-family:verdana; text-align:center;">Heading</h1>
        <!-- <br> tag indicates a line break -> empty element -->
        <!-- color must be spelt without the "u" for style -->
        <p style="color:red; font-size: 120%;"><b>This is a<br><hr>paragraph with a line break.</p>
        <hr>
        <pre><strong>
            Hello world

                Goodbye World
                </strong></pre>
        <!-- <a> tag (anchor) requires href attribute to link to another website-->
        <a href="https://www.google.com">Link to Google's homepage</a>
        <!-- Image dimensions are scalable, don't have to scale perfectly with original dimensions either -->
        <!-- Krita shows image dimensions at the bottom right corner -->
        <img src="nature.jpg" alt="A tree amidst a yellow field in Autumn" width="100" height="800">
    </body>
</html>
